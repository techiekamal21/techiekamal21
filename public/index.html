<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamal Patel | Innovation Engineer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00D9FF, #BC13FE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8b949e;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            padding: 12px 24px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #58a6ff;
            text-decoration: none;
            transition: all 0.3s;
        }
        a:hover {
            background: #1f6feb;
            color: white;
            transform: translateY(-2px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #30363d;
            border-top-color: #00D9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamal Patel</h1>
        <p>Innovation Engineer | Full Stack Developer | AI/ML Enthusiast</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem;">Loading React Application...</p>
        <div class="links">
            <a href="https://www.connectkreations.com" target="_blank">Connect Kreations</a>
            <a href="https://ideaota.com" target="_blank">Ideaota</a>
            <a href="https://codebyart.com" target="_blank">CodeByArt</a>
            <a href="https://github.com/techiekamal21" target="_blank">GitHub</a>
        </div>
    </div>
    <script>
        // Redirect to the React app after a moment
        setTimeout(() => {
            if (window.location.pathname === '/index.html') {
                window.location.href = '/';
            }
        }, 100);
    </script>
</body>
</html>
